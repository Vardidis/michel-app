{% extends 'base.html' %}

{% block content %}
    <body>
        <style>
            /* Table Styles */

            .table-wrapper{
                display: inline-block;
                margin: 250px 70px 70px;
                box-shadow: 0px 35px 50px rgba( 0, 0, 0, 0.2 );
            }

            .fl-table {
                border-radius: 5px;
                font-size: 12px;
                font-weight: normal;
                border: none;
                border-collapse: collapse;
                width: 500px;
                max-width: 100%;
                height: 20%;
                white-space: wrap;
                background-color: white;
            }

            .fl-table td, .fl-table th {
                text-align: center;
                padding: 8px;
                font-weight: bold;
            }

            .fl-table td {
                border-right: 1px solid #f8f8f8;
                font-size: 12px;
            }

            .fl-table thead th {
                color: #ffffff;
                background: #4FC3A1;
            }

            .fl-table thead th:nth-child(odd) {
                color: #ffffff;
                background: #324960;
            }

            .fl-table tr:nth-child(even) {
                background: #F8F8F8;
            }

            /* Responsive */

            @media (max-width: 30%) {
                .fl-table {
                    display: block;
                    width: 30%;
                }

                .table-wrapper:before{
                    content: "Scroll horizontally >";
                    display: block;
                    text-align: right;
                    font-size: 11px;
                    color: white;
                    padding: 0 0 10px;
                }

                .fl-table thead, .fl-table tbody, .fl-table thead th {
                    display: block;
                }

                .fl-table thead th:last-child{
                    border-bottom: none;
                }

                .fl-table thead {
                    float: left;
                }

                .fl-table tbody {
                    width: 30%;
                    position: relative;
                    overflow-x: auto;
                }

                .fl-table td, .fl-table th {
                    padding: 20px .625em .625em .625em;
                    height: 60px;
                    vertical-align: middle;
                    box-sizing: border-box;
                    overflow-x: hidden;
                    overflow-y: auto;
                    width: 120px;
                    font-size: 13px;
                    text-overflow: ellipsis;
                }

                .fl-table thead th {
                    text-align: left;
                    border-bottom: 1px solid #f7f7f9;
                }

                .fl-table tbody tr {
                    display: table-cell;
                }

                .fl-table tbody tr:nth-child(odd) {
                    background: none;
                }

                .fl-table tr:nth-child(even) {
                    background: transparent;
                }

                .fl-table tr td:nth-child(odd) {
                    background: #F8F8F8;
                    border-right: 1px solid #E6E4E4;
                }

                .fl-table tr td:nth-child(even) {
                    border-right: 1px solid #E6E4E4;
                }

                .fl-table tbody td {
                    display: block;
                    text-align: center;
                }
            }
        </style>

    <script>
        window.onload = function pageInit(){
            getBalance();
            fetchPortfolio();
            fetchHistory();
        }
        const getBalance = () => {
            fetch('https://michel-app.herokuapp.com/api/getBalance')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("balance").innerHTML = data.balance + "$";
                })
        }

        const fetchPortfolio = () => {
            fetch('https://michel-app.herokuapp.com/api/fetchPortfolio')
                .then(response => response.json())
                .then(data => {
                    var n = 2;
                    for(var i in data){
                        if(n <= 6){
                            document.getElementById(String(n)+"1").innerHTML = data[n-2].time;
                            document.getElementById(String(n)+"2").innerHTML = data[n-2].pair;
                            document.getElementById(String(n)+"3").innerHTML = data[n-2].price + "$";
                            document.getElementById(String(n)+"4").innerHTML = data[n-2].amount;
                            if(parseFloat(data[n-2].changePrc) > 0){
                                document.getElementById(String(n)+"5").style.color = "#4FC3A1";
                                document.getElementById(String(n)+"6").style.color = "#4FC3A1";
                            }else{
                                document.getElementById(String(n)+"5").style.color = "#B24A4A";
                                document.getElementById(String(n)+"6").style.color = "#B24A4A";
                            }
                            document.getElementById(String(n)+"5").innerHTML = data[n-2].changePrc + "%";
                            document.getElementById(String(n)+"6").innerHTML = data[n-2].changeP + "$";
                        }
                    }
                })
        }

        const fetchHistory = () => {
            fetch('https://michel-app.herokuapp.com/api/fetchHistory')
                .then(response => response.json())
                .then(data => {
                    var n = 8;
                    for(var i in data){
                        if(n <= 12){
                            document.getElementById(String(n)+"1").innerHTML = data[n-8].time;
                            document.getElementById(String(n)+"2").innerHTML = data[n-8].pair;
                            document.getElementById(String(n)+"3").innerHTML = data[n-8].price;
                            document.getElementById(String(n)+"4").innerHTML = data[n-8].amount;
                            if(data[n-8].event == "buy")
                                document.getElementById(String(n)+"1").style.backgroundColor = "#4FC3A1";
                            else
                                document.getElementById(String(n)+"1").style.backgroundColor = "#B24A4A";
                        }
                        n++;
                    }
                })
        }
    </script>
